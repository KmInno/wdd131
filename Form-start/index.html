    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get" class="wf1">
            <fieldset>
                <legend>Application Details</legend>
                <label> Fist Name* <input type="text" name="fname" required></label>
                <label> Last Name* <input type="text" name="Lname" required></label>
                <label> Phone <input type="tel" name="phone" placeholder="(123) 456-7890"></label>
                <label> Email* <input type="email" name="email" required placeholder="someone@gmail.com"></label>
                <label> Website <input type="url" placeholder="http://"></label>
            </fieldset>

            <fieldset>
                <legend>Course Details</legend>
                <div>Audinece</div>
                <label><input type="radio" name="Audinece" value="beginner">Beginner </label>
                <label><input type="radio" name="Audinece" value="Intermediate">Intermediate </label>
                <label><input type="radio" name="Audinece" value="Advanced">Advanced </label>

                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing </label>
                <label><input type="checkbox" name="code" value="yes">Coding </label>
                <label><input type="checkbox" name="processing" value="yes">Preprocessor </label>
                <label><input type="checkbox" name="client" value="yes">FTP client </label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label> Anticipated Completion Date <input type="date" name="completedDate"></label>
                <label>Course Subject
                    <select name="Subject">
                        <option value="please select">Please Select</option>
                        <option value="Software">Software Development</option>
                        <option value="Web">Web Development</option>
                        <option value="Graphic">Graphic Design</option>
                        <option value="Photography">Photography</option>
                        <option value="data">data</option>
                        <option value="business">Business</option>
                    </select>
                </label>
                <label> How Many Authors <input type="number" name="authors" min="1" max="10"></label>
              
            </fieldset>
            <input type="submit" value="prop my course">
        </form>




    </main>
